<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload, Cropping, and Resizing</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <input type="file" id="image-input" accept="image/*">
        <div class="image-cropper mt-3" style="display: none;">
            <img id="image" src="" alt="Cropped Image" class="img-fluid">
        </div>
        <div class="mt-3">
            <button id="crop-button" class="btn btn-primary" style="display: none;">Crop Image</button>
            <a id="download-link" class="btn btn-success btn-sm" style="display: none;" download="cropped_image.jpg">Download Cropped Image</a>
            <button id="resize-button" class="btn btn-warning" style="display: none;">Resize Image</button>
        </div>
        <div id="resize-controls" class="mt-3" style="display: none;">
            <label for="resize-width">Width:</label>
            <input type="number" id="resize-width" class="form-control" placeholder="Width in pixels" min="1">
            <label for="resize-height">Height:</label>
            <input type="number" id="resize-height" class="form-control" placeholder="Height in pixels" min="1">
            <button id="apply-resize" class="btn btn-warning mt-2">Apply Resize</button>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>

    <script src="imagecrop.js"></script>
</body>
</html>
